apiVersion: apps/v1
kind: Deployment
metadata:
  name: starry-edu-backend-deploy
  labels:
    app: starry-edu-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starry-edu-backend
  template:
    metadata:
      labels:
        app: starry-edu
    spec:
      containers:
        - name: starry-edu-backend
          image: registry.cn-shanghai.aliyuncs.com/lucasji/starry-edu-backend:latest
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                # 创建postgres服务时生成
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                # 创建redis集群时生成
                secretKeyRef:
                  name: my-redis-secret
                  key: password
          volumeMounts:
            - mountPath: /config
              name: starry-edu-backend-config
          ports:
            - containerPort: 8080
              name: server
      volumes:
        - name: starry-edu-backend-config
          configMap:
            name: starry-edu-backend-config
